<div style="display: flex; align-items: center; justify-content: center; background-color: #F9D8D3">
  <div class="container">
    <mat-card class="order" *ngFor="let order of orders">
      <mat-card-content>
        <li>Nombre: {{order.name}}</li>
        <li>Fecha: {{order.fecha}}</li>
        <li>Type: {{order.type}}</li>
        <li>TiempoEntrega: {{order.tiempoEntrega}}</li>
        <li>Estado: {{order.state}}</li>
      </mat-card-content>
    </mat-card>
  </div>
</div>
