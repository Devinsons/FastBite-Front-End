
<div class="card-container">
  <mat-card class="card" *ngFor="let subscription of planSubscriptions" >
    <mat-card-title class="card-titulo" style="font-weight: bold; margin-top: auto">{{subscription.name}}</mat-card-title>
    <mat-card-header class="card-header">
      <img   mat-card-avatar  mat-card-image [src]="subscription.urlToImage" [alt]="subscription.name">
    </mat-card-header>
    <mat-card-subtitle style="color: black">Detalle de Suscripci√≥n</mat-card-subtitle>
    <mat-card-content style="width: 70%; ">
      <p style="text-align: justify">{{subscription.description}} </p>
      <p>{{subscription.price}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()" style="background-color: #E74C3C; margin-top: auto">Subscribete ahora</button>
    </mat-card-actions>
  </mat-card>
</div>
